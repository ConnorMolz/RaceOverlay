<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Hider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<img src="" alt="Setup Hider" id="SetupHider" height="100%" width="100%">
<script>
    async function updateInputs() {
        try {
            const response = await fetch('/overlay/setup_hider/data');
            const data = await response.json();

            const image = document.getElementById("SetupHider");
            image.src = data.imagePath; // Base64 data will be used directly
            image.style.display = data.inGarage ? "block" : "none";

        } catch (error) {
            console.error('Failed to update inputs:', error);
        }
    }

    // Initial load
    updateInputs();
    // Update every 16ms (approximately 60fps)
    setInterval(updateInputs, 16);
</script>
</body>
</html>
