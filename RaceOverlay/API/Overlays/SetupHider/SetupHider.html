<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Hider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<img src="" alt="Setup Hider" id="SetupHider" height="100%" width="100%">
<script>
    
    async function getImage() {
        try {
            const response = await fetch('/overlay/setup_hider/image');
            const data = await response.json();
            const image = document.getElementById('SetupHider');
            image.src = data.image;
        } catch (error) {
            console.error('Failed to get image:', error);
        }
    }
    async function updateData() {
        try {
            const response = await fetch('/overlay/setup_hider/data');
            const data = await response.json();
            const image = document.getElementById('SetupHider');
            image.style.display = data.inGarage ? "block" : "none";

        } catch (error) {
            console.error('Failed to update image:', error);
        }
    }
    
    // Initial load
    getImage();
    updateData();
    // Update every 32ms (approximately 30fps)
    setInterval(updateData, 32);
</script>
</body>
</html>
