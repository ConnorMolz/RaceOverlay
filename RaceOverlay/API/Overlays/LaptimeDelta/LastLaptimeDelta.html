<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Lap time Delta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }

        .overlay-container {
            background-color: #1E1E1E;
            border-radius: 10px;
            overflow: hidden;
        }

        .delta-container {
            position: relative;
            height: 30px;
            width: 300px;
        }

        .delta-background {
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: #2A2A2A;
            border-radius: 10px;
        }

        .delta-bar-positive {
            position: absolute;
            height: 30px;
            width: 0px;
            background-color: #FF0000;
            border-radius: 10px;
            right: 50%;
        }

        .delta-bar-negative {
            position: absolute;
            height: 30px;
            width: 75px;
            background-color: #009900;
            border-radius: 10px;
            left: 50%;
        }

        .delta-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 20px;
            line-height: 30px;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="overlay-container">
    <div class="delta-container">
        <div class="delta-background"></div>
        <div class="delta-bar-positive" id="deltaBarPositive"></div>
        <div class="delta-bar-negative" id="deltaBarNegative"></div>
        <div class="delta-text" id="deltaText">-0.500</div>
    </div>
</div>

<script>
    // Add JavaScript here to handle dynamic binding and functionality
    // This would replace the XAML binding system

    // Example of how you might update the delta bars dynamically:
    function updateDelta(deltaValue) {
        const deltaText = document.getElementById('deltaText');
        const deltaBarPositive = document.getElementById('deltaBarPositive');
        const deltaBarNegative = document.getElementById('deltaBarNegative');

        deltaText.textContent = deltaValue.toFixed(3);

        if (deltaValue > 0) {
            // Positive delta (slower) - red bar
            deltaBarPositive.style.width = Math.min(Math.abs(deltaValue) * 30, 150) + 'px';
            deltaBarNegative.style.width = '0px';
        } else {
            // Negative delta (faster) - green bar
            deltaBarNegative.style.width = Math.min(Math.abs(deltaValue) * 30, 150) + 'px';
            deltaBarPositive.style.width = '0px';
        }
    }

    // Example initialization
    // updateDelta(-0.500);

    // In a real implementation, you would need to connect to your data source
    // and call updateDelta whenever new data is available
</script>
</body>
</html>
